<h4><span class="badge badge-light ">{{soccer.id}}</span> -> {{soccer.name}}</h4>
<div [hidden]="submitted">
  <form #detailSoccerForm="ngForm">
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" class="form-control" id="nationality" required [(ngModel)]="soccer.nationality"
        name="nationality" #nationality="ngModel">
      <div [hidden]="nationality.valid || nationality.pristine" class="alert alert-danger">
        Nationality is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="soccer.name" name="name"
        #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="team">Team</label>
      <input type="number" class="form-control" id="team" required [(ngModel)]="soccer.team" name="team"
        #team="ngModel">
      <div [hidden]="team.valid || team.pristine" class="alert alert-danger">
        Team is required
      </div>
    </div>
    <div class="form-group">
      <label for="point">Point</label>
      <input type="number" class="form-control" id="point" required [(ngModel)]="soccer.point" name="point" #point="ngModel">
      <div [hidden]="point.valid || point.pristine" class="alert alert-danger">
        Point is required
      </div>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="update()"
        [disabled]="!detailSoccerForm.form.valid">Update</button>
      <button type="button" class="btn btn-dark" (click)="delete()">Delete</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>{{message}}</p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
  </div>
</div>
